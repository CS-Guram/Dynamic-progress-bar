<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Progress Bars</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
<a href="https://cs-guram.github.io/MyPortfolio/" class="button">Go Back!</a>
<h1>Canvas Fruit Progress Bar</h1>
  
<canvas id="appleBar" width="300" height="30"></canvas>
<br>

<canvas id="orangeBar" width="300" height="30"></canvas>
<br>

<canvas id="bananaBar" width="300" height="30"></canvas>
<br>

<canvas id="kiwiBar" width="300" height="30"></canvas>
<br>

<canvas id="blueberryBar" width="300" height="30"></canvas>
<br>

<canvas id="grapesBar" width="300" height="30"></canvas>
<br>



<label for="appleInputValue">Apples:</label>
<input type="number" id="appleInput" value="" onchange="updateFruitBar()" min="0" max="100">
<br>

<label for="orangeInputValue">Oranges:</label>
<input type="number" id="orangeInput" value="" onchange="updateFruitBar()" min="0" max="100">
<br>

<label for="bananaInputValue">Bananas:</label>
<input type="number" id="bananaInput" value="" onchange="updateFruitBar()" min="0" max="100">
<br>

<label for="kiwiInputValue">Kiwis:</label>
<input type="number" id="kiwiInput" value="" onchange="updateFruitBar()" min="0" max="100">
<br>

<label for="blueberryInputValue">Blueberries:</label>
<input type="number" id="blueberryInput" value="" onchange="updateFruitBar()" min="0" max="100">
<br>

<label for="grapesInputValue">Grapes:</label>
<input type="number" id="grapesInput" value="" onchange="updateFruitBar()" min="0" max="100">
<br>

<script src="canvas.js"></script>


    
    
  </body>
</html>
